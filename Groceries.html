<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Groceries</title>
  </head>
  <body>
    <div class="container">
      <h1>Groceries</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="item1">Item 1</label>
            <input id="item1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item2">Item 2</label>
            <input id="item2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item3">Item 3</label>
            <input id="item3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item4">Item 4</label>
            <input id="item4" class="form-control" type="text">
          </div>

          <button type="submit" class="btn btn-info">Show my list!</button>
        </form>
      </div>

      <div id="list">
        <h1>Grocery List</h1>
        <ul>
          <li><span class="this1"></span> </li>
          <li><span class="this2"></span> </li>
          <li><span class="this3"></span> </li>
          <li><span class="this4"></span> </li>
        </ul>
      </div>
    </div>
  </body>
</html>
